<!-- templates/task_form.html -->
{% extends 'devdiaryapp/base.html' %}

{% block content %}
  <div class="container">
    <h2>
      {% if form.instance.pk %}
        Edit
      {% else %}
        Create
      {% endif %}Task
    </h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}
          Update
        {% else %}
          Save
        {% endif %}
      </button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
